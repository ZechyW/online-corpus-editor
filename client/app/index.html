<!doctype html>
<html class="no-js" lang="" ng-app="oce">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Online Corpus Editor</title>
  <meta name="description" content="An online editor and annotator for corpora">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
  <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
  <link rel="stylesheet" href="bower_components/ag-grid/dist/angular-grid.css" />
  <link rel="stylesheet" href="bower_components/ag-grid/dist/theme-fresh.css" />
  <link rel="stylesheet" href="bower_components/ag-grid/dist/theme-dark.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/grid.css">
  <!-- endbuild -->
</head>
<body ng-controller="mainController as mainCtrl">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser.

  your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="mdl-grid" ng-controller="gridController as gridCtrl"
     style="margin: 20px;">
  <div class="mdl-cell mdl-cell--12-col">
      <div ag-grid="gridCtrl.gridOptions" class="oce-grid"></div>
  </div>

  <div class="mdl-cell mdl-cell--12-col">
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect oce-buttons"
        ng-click="mainCtrl.wsHandler.getMeta()">
      getMeta()
    </button>
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect oce-buttons"
        ng-click="mainCtrl.wsHandler.getFirst()">
      getFirst()
    </button>
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect oce-buttons"
        ng-click="gridCtrl.gridOptions.api.ensureIndexVisible(40000)">
      ensureIndexVisible()
    </button>

    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect oce-buttons"
        ng-click="gridCtrl.gridOptions.api.sizeColumnsToFit()">
      sizeToFit()
    </button>
  </div>

  <div class="mdl-cell mdl-cell--6-col" ng-cloak>
    <h4>Raw Input</h4>

    <div>
      <ul>
        <li ng-repeat="data in wsHandler.rawInputQueue track by $index">
          {{ data }}
        </li>
      </ul>
    </div>
  </div>

  <div class="mdl-cell mdl-cell--6-col" ng-cloak>
    <h4>Resolved Promises</h4>

    <div>
      <ul>
        <li ng-repeat="data in wsHandler.resolvedQueue track by $index">
          {{ data }}
        </li>
      </ul>
    </div>
  </div>
</div>
